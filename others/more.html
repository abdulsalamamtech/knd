<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">


    <div>
        <div>
            <div class="container mx-auto flex items-center justify-center flex-col rounded-full w-[200px] h-[200px] shadow-lg border-4 border-red-500">
                <img class="w-full h-full object-cover  object-center rounded-full" alt="hero" src="./images/jagora-5.jpg">
                <!-- <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded-full" alt="hero" src="./images/jagora-5.jpg"> -->
            </div>
            <div>
                <p class="text-xl font-semibold text-gray-700 mt-2 text-center">Alhaji Abba Kabir Yusuf</p>
                <p class="text-sm text-gray-500 text-center">Executive Governor of Kano State</p>
            </div>
        </div>
    </div>


    <!-- Main Section for Patrons -->
    <section class="relative p-8 bg-white shadow-lg max-w-5xl mx-auto mt-10 rounded-lg">
        <!-- Background Image -->
        <div class="absolute inset-0 opacity-10 bg-cover bg-center"
            style="background-image: url('./images/jagora-8.jpg');"></div>

        <!-- Overlay Content -->
        <div class="relative z-10 text-center">
            <!-- Section Title -->
            <h2 class="text-lg md:text-xl font-bold uppercase text-gray-700">KND-PROJECT</h2>
            <h3 class="text-2xl md:text-3xl font-bold text-gray-900 mt-2">Patrons</h3>

            <!-- Image Circles (Patrons) -->
            <div class="mt-10 flex flex-col items-center space-y-8">
                <!-- Top Patron -->
                 <div>
                    <div class="container mx-auto flex items-center justify-center flex-col rounded-full w-[200px] h-[200px] shadow-lg border-4 border-red-500">
                        <img class="w-full h-full object-cover  object-center rounded-full" alt="hero" src="./images/jagora-5.jpg">
                        <!-- <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded-full" alt="hero" src="./images/jagora-5.jpg"> -->
                    </div>
                    <div>
                        <p class="text-xl font-semibold text-gray-700 mt-2 text-center">Alhaji Abba Kabir Yusuf</p>
                        <p class="text-sm text-gray-500 text-center">Executive Governor of Kano State</p>
                    </div>
                </div>

                <!-- Bottom Two Patrons (Side by Side) -->
                <div class="flex gap-12 py-10">
                    <div>
                        <div class="container mx-auto flex items-center justify-center flex-col rounded-full w-[200px] h-[200px] shadow-lg border-4 border-red-500">
                            <img class="w-full h-full object-cover  object-center rounded-full" alt="hero" src="./images/jagora-5.jpg">
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-700 mt-2">Comr. Aminu Abdulsalam</p>
                            <p class="text-sm text-gray-500">Deputy Governor of Kano State</p>
                        </div>
                    </div>
                    <div>
                        <div class="container mx-auto flex items-center justify-center flex-col rounded-full w-[200px] h-[200px] shadow-lg border-4 border-red-500">
                            <img class="w-full h-full object-cover  object-center rounded-full" alt="hero" src="./images/jagora-5.jpg">
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-gray-700 mt-2">Engr. Buba Galadima</p>
                            <p class="text-sm text-gray-500">Elder Statesman</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
