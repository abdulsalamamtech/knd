<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Digital Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font styling to match the bold look of the image */
        h2, h1 {
            font-family: 'Arial Black', sans-serif;
        }
        .custom-bg-red {
            background-color: #f44336; /* Red tone from the image */
        }
        .custom-bg-green {
            background-color: #008000; /* Green tone from the image */
        }
        .custom-bg-yellow {
            background-color: #FFEB3B; /* Yellow tone from the image */
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header Section -->
    <header class="custom-bg-green text-white p-6 text-center">
        <h1 class="text-3xl md:text-5xl font-extrabold uppercase">Empowering Nigeria's Future with Kwankwaso</h1>
        <p class="text-lg md:text-2xl mt-2">A Digital Revolution for Progress</p>
    </header>

    <!-- Main Content Section -->
    <main class="p-6 max-w-7xl mx-auto">
        <!-- First Row: Large Text (774 Local Governments) and Crowd Image -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- 774 Local Governments -->
            <div class="custom-bg-yellow text-center p-6 flex flex-col justify-center rounded-lg shadow-md">
                <h2 class="text-7xl font-extrabold text-gray-900">774</h2>
                <p class="text-xl mt-2 text-gray-800 font-semibold">Local Governments</p>
            </div>
            <!-- Crowd Image -->
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="./images/jagora-8.jpg" alt="Crowd" class="w-full h-auto object-cover">
            </div>
        </div>

        <!-- Second Row: Target 36 States + FCT and "New Nigeria is Possible" Image -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8 w-100">
            <!-- 36 States Target -->
            <div class="w-full custom-bg-red text-white text-center p-6 flex flex-col justify-center rounded-lg shadow-md">
                <h2 class="text-7xl font-extrabold">36</h2>
                <p class="text-2xl mt-2">STATES + FCT</p>
            </div>
            <!-- 'New Nigeria is Possible' Image -->
            <div class="col-span-2 rounded-lg overflow-hidden shadow-lg h-[40vh]">
                <img src="https://www.shutterstock.com/shutterstock/photos/2166034019/display_1500/stock-photo-nigeria-map-soil-land-geology-cross-section-with-green-grass-and-rock-ground-texture-d-illustration-2166034019.jpg" alt="New Nigeria is Possible" class="w-full h-auto object-cover">
            </div>
        </div>

        <!-- Third Row: 20 Million Target and Campaign Image -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 20 Million Nigerian Adults Target -->
            <div class="custom-bg-red text-white text-center p-6 flex flex-col justify-center rounded-lg shadow-md">
                <h2 class="text-5xl md:text-7xl font-extrabold">20,000,000</h2>
                <p class="text-xl md:text-2xl mt-2">Nigerian Adults, Youth & Women</p>
            </div>
            <!-- Kwankwaso Campaign Image -->
            <div class="rounded-lg overflow-hidden shadow-lg">
                <img src="./images/jagora-5.jpg" alt="Kwankwaso Campaign" class="w-full h-auto object-cover">
            </div>
        </div>
    </main>

    <!-- Footer (optional) -->
    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2024 Kwankwaso Campaign. All rights reserved.</p>
    </footer>
</body>

</html>
